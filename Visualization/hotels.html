{% extends "base_generic.html" %}

{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/about.css' %}">
 
 
{% block content %}
<div class="container my-4">
  <form action="{% url 'hotels' %}" method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        Hotel Recommendation
      </div>
      <div class="card-body">
        <h5 class="card-title">Hybrid Method</h5>
        <p class="card-text">With content based and collaborative based using different models.</p>

          <div class="form-group">
            <label for="user">User ID</label>
            <input type="userid" class="form-control" id="user" name="user" placeholder="1234">
          </div>
          <div class="form-group">
            <label for="country">Select Country</label>
            <select class="form-control" id="country" name="country">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">Select City</label>
            <select multiple class="form-control" id="city" name="city">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hotel">Select Hotel</label>
            <select class="form-control" id="hotel" name="hotel">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Retrieve Recommended Hotels</button>
        </div>
    </div>
  </form>
</div>
{% endblock %}
