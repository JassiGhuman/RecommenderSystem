          <div class="form-group">
            <label for="site">Site Name</label>
            <select class="form-control" id="site" name="site">

              <option value="37">Site D</option>-->
              {% for entry in data3 %}

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

              {% for entry in data4 %}

              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="childcount">Number of Children</label>
            <select class="form-control" id="childcount" name="childcount">
              <option selected disabled="true">Select</option>
              <!--<option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option> -->
              {% for entry in data5 %}
              <option value="{{ entry.srch_children_cnt }}">{{ entry.srch_children_cnt }}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <select class="form-control" id="destination" name="destination">
              <option selected disabled="true">Select</option>
              <!--<option value="8250">Dest -1</option>
              <option value="1385">Dest -2</option>
              <option value="8785">Dest -3</option>
              <option value="1571">Dest -4</option> -->
              {% for entry in data6 %}
              <option value="{{ entry.srch_destination_id }}">Destination {{ entry.srch_destination_id }}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
              <label for="market">Select market</label>
              <select class="form-control" id="market" name="market">
              <option selected disabled="true">Select</option>
              <!--<option value="628">Market -1</option>
              <option value="191">Market -2</option>
              <option value="29">Market -3</option>
              <option value="1776">Market -4</option>-->
              {% for entry in data7 %}
              <option value="{{ entry.hotel_market }}">Market {{ entry.hotel_market }}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="country">Select Country</label>
            <select class="form-control" id="country" name="country">
              <option selected disabled="true">Select</option>
              <!--<option value="50">Country -1</option>
              <option value="185">Country -2</option>
              <option value="151">Country -3</option>
              <option value="105">Country -4</option> -->
              {% for entry in data8 %}
              <option value="{{ entry.hotel_country }}">Country {{ entry.hotel_country }}</option>
              {%endfor%}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </div>
    </div>
  </form>
</div>


<div class="jumbotron jumbotron-fluid my-4">
  <h2>    Result:</h2>
  <div class="w-100 p-3">
    <textarea id="res " class="form-control" style="min-width: 100%" style="min-height: 100%">
  {{ result }}

  </div>

</div>
